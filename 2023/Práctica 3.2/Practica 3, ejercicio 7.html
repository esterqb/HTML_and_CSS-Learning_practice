<!DOCTYPE>
<html>
    <head>
        <title>Práctica 3, ejercicio 7</title>
        <meta charset="UTF-8"
    </head>

    <body>
        <p>Crea una tabla con dos filas y tres columnas. En la primera fila, los elementos aparecerán
            alineados a izquierda, centro y derecha respectivamente. En la segunda fila aparecerán arriba, en el
            medio y abajo respectivamente.</p>
            <table width="500px" height="500px" border="1px" cellspacing="1" cellpading="1">
                <!--Primera fila-->
                <tr>
                    <!--Primera columna-->
                    <td height="50px" width="150px" style="text-align: left;">
                        HOLA
                    </td>
                    <!--Segunda columna-->
                    <td height="50px" width="150px" style="text-align: center;">
                        HOLA
                    </td>
                    <!--tercera columna-->
                    <td height="50px" width="150px" style="text-align: right;">
                        HOLA
                    </td>
                </tr>
                <!--Segunda fila-->
                <tr>
                    <!--Primera columna-->
                    <td height="50px" width="150px" style="vertical-align: top;">
                        HOLA
                    </td>
                    <!--Segunda columna-->
                    <td height="50px" width="150px" style="vertical-align: middle;">
                        HOLA
                    </td>
                    <!--Tercera columna-->
                    <td height="50px" width="150px" style="vertical-align: bottom;">
                        HOLA
                    </td>
                </tr>
            </table>
    </body>
</html>

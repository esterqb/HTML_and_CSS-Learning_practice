<!DOCTYPE html>
    <head>
        <title>Práctica 6, ejercicio 3</title>
        <meta charset="UTF-8">

    <body>
        <h1>Ejercicio 3</h1>
        <p>Crear el código HTML que corresponde a la siguiente imagen.</p>
        <main>
            <form action="Práctica 6, ejercicio 3.html">
                <h1>Rellena tu CV</h1>
                <fieldset>
                    <legend>Datos personales</legend>

                    <!--PROVINCIA-->
                    <label for="provincia">Provincia</label>
                    <br>
                    <select name="provincia" size="1">
                        <option value="seleccion1">-selecciona-</option>
                        <option value="seleccion2">Córdoba</option>
                        <option value="seleccion3">Sevilla</option>
                        <option value="seleccion4">Granada</option>
                        <option value="seleccion5">Jaén</option>
                        <option value="seleccion6">Málaga</option>
                        <option value="seleccion7">Almería</option>
                        <option value="seleccion8">Huelva</option>
                        <option value="seleccion9">Cádiz</option>
                    </select>
                        <br>
                    
                    <!--FECHA DE NACIMIENTO-->
                    <label>Fecha de nacimiento</label>
                    <input type="date" name="fecha">
                    <br>

                    <!--INTERÉS-->
                    <label>Datos de interés</label>
                    <br>
                    <select size="4" name="datos" multiple>
                        <option value="1">Administración de bases de datos</option>
                        <option value="2">Análisis y programación</option>
                        <option value="3">Arquitectura</option>
                        <option value="4"></option>
                    </select>
                    
                    <!--BOTÓN-->
                    <button type="submit" value="Enviar">Enviar</button>
                    <br>
                </fieldset>
            </form>
        </main>

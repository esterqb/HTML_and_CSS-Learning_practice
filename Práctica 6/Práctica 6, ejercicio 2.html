<!DOCTYPE html>
    <head>
        <title>Práctica 6, ejercicio 2</title>
        <meta charset="UTF-8">
    </head>
    
    <body>
        <h1>Ejercicio 2</h1>
        <p>Crear el código HTML que corresponde a la siguiente imagen.</p>
        <main>
            <form action="Práctica 6, ejercicio 2.html">
                <fieldset>                
                    <h1 style="text-align: center;">ENCUESTA TELEVISIVA 2011-2012</h1>
                    <hr>

                    <div>
                        <!--NOMBRE-->
                        <label>NOMBRE:</label>
                        <input type="text" name="name" value="" size="30" maxlenght="30" required>
                        <br>

                        <!--APELLIDO-->
                        <label>APELLIDOS:</label>
                        <input type="text" name="surname" value="" size="30" maxlenght="30" required>
                        <br>

                        <!--SEXO-->
                        <label>SEXO</label>
                        <br>
                        <input type="radio" name="gender" value="M" checked>Hombre
                        <br>
                        <input type="radio" name="gender" value="F">Mujer
                        <br>
                        <hr>
                    </div>

                    <div>
                    <!--USUARIO Y CONTRASEÑA-->
                        <label>Nombre de usuario para acceso a resultados</label>
                        <input type="text" name="name" size="30" maxlength="20" required>
                        <br>
                        <label>Contraseña (8caracteres)</label>
                        <input type="password" name="password" size="30" minlength="8" maxlength="8" required>
                        <hr>
                    </div>

                    <div>
                        <!--SERIES/CONCURSOS-->
                        <ol>
                            <li>Series de televisión favoritas:</li>
                                <input type="checkbox" name="serie">
                                <label for="serie1">Águila Roja</label>
                                <br>
                                <input type="checkbox" name="serie" checked>
                                <label for="serie2">House</label>
                                <br>
                                <input type="checkbox" name="serie">
                                <label for="serie3">El Mentalista</label>
                                <br>
                            <li>Concursos preferidos:</li>
                                <input type="checkbox" name="concurso">
                                <label for="concurso1">Un millón para el mejor</label>
                                <br>
                                <input type="checkbox" name="concurso" checked>
                                <label for="concurso2">Saber y ganar</label>
                                <br>
                                <input type="checkbox" name="concurso">
                                <label for="concurso3">Pasapalabra</label>
                                <br>

                            <li>¿Ves mucho la televisión?</li>
                                <input type="radio" name="frecuencia" value="sí">Sí
                                <br>
                                <input type="radio" name="frecuencia" value="no">No
                        </ol>

                        <!--ADJUNTA IMAGEN-->
                        <label>ADJUNTA ALGUNA IMAGEN QUE QUIERAS AÑADIR A LA ENCUESTA</label>
                        <br>
                        <button type="file" value="imagen">Seleccionar archivo</button> Ninguno archivo selec.
                        <hr>
                    </div>

                    <div style="text-align: center;">
                        <!--BOTONES-->
                        <button type="submit" name="save">Guardar cambios</button>
                        <button type="submit" name="save">Enviar</button>
                        <br>
                        <button type="reset" value="delete">Borrar los datos del formulario</button>
                    </div>
                </fieldset>
            </form>
        </main>
    </body>
</html>

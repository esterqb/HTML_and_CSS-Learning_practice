<!DOCTYPE html>
    <link>
        <title>Práctica 6, ejercicio 5</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="cinco.css" type="text/css">
    </head>
    
    <body>
        <main>
            <form action="Práctica 6, ejercicio 5.html">
                <fieldset class="primero">
                    <h1>Aplica para la empresa super chula llamada WordArt Company®</a></h1>
                    <!--CUADRO 1-->
                    <div class="uno">
                        <fieldset>
                            <legend>Datos personales</legend>
                            <!--Nombre, apellidos, teléfono, direccion, DNI-->
                            <label>Nombre*</label>
                            <input type="text" name="name" value="Nombre" size="30" maxlenght="30" required>

                            <label>Apellidos*</label>
                            <input type="text" name="surname" value="Apellidos" size="30" maxlenght="30" required>
                        
                            <label>Teléfono*</label>
                            <input type="text" name="phone" value="+34" size="30" minlenght="12" maxlenght="12" required>
                            
                            <label>E-mail*</label>
                            <input type="text" name="mail" value="example@mail.com" size="30" minlenght="12" maxlenght="12" required>

                            <br>
                            <br>

                            <label>Dirección</label>
                            <input type="text" name="address" value="Calle, nº, portal, escalera, planta, puerta" size="123" maxlenght="50">

                            <label>NIF*</label>
                            <input type="text" name="NIF" value="12345678Q" size="24" minlenght="9" maxlenght="9" required>

                            <button type="erase" value="borrar" class="borrar">Borrar</button>
                            <br>
                        </fieldset>
                    </div>

                    <br>
                    <hr class="rainbow">
                    <br>

                    <!--CUADRO 2-->
                    <div class="dos">
                        <fieldset>
                            <legend>Adjunta tu foto y CV</legend>
                            <div class="tres">
                                <fieldset>
                                    <legend>Foto</legend>
                                    <label>Adjuntar foto (estilo carnet)</label>
                                    <input type="text" readonly style="background-color:#e8e8e8d6;" name="photo" size="27" value=" Tamaño máximo de archivo: 2GB">
                                    <button type="file" value="photo">Seleccionar imagen...</button>
                                </fieldset>
                            </div>

                            <div class="cuatro">
                                <fieldset>
                                    <legend>CV</legend>
                                    <label>Adjuntar Currículum Vitae en PDF*</label>
                                    <button type="file" value="CV">Seleccionar archivo...</button>
                                </fieldset>
                            </div>

                            <div class="color">
                                <fieldset>
                                    <legend>Color favorito*:</legend>
                                    <input type="color" name="color" value="#D8BFD8" required>
                                </fieldset>
                            </div>
                        </fieldset>
                    </div>

                    <br>
                    <hr class="rainbow">
                    <br>

                    <!--CUADRO 3-->
                    <div class="cinco">
                        <fieldset>
                            <legend>Contacto y preferencias</legend>
                            <div class="contacto">
                                <fieldset>
                                    <legend>Contacto</legend>
                                    <label>Contactar vía*:</label>
                                    <br>
                                    <input type="radio" name="preferencia" value="email" required>E-mail
                                    <br>
                                    <input type="radio" name="preferencia" value="tlfn" required>Teléfono
                                    <br><br>
                                </fieldset>
                            </div>

                            <div class="Disponibilidad">
                                <fieldset>
                                    <legend>Jornada</legend>
                                    <label>Disponibilidad*<br>
                                        Seleccione su disponibilidad laboral:<br><br>
                                    </label>
                                    <select size="1" name="Disponibilidad">
                                        <option value="1">-seleccionar-</option>
                                        <option value="2">Jornada completa</option>
                                        <option value="3">Jornada parcial</option>
                                    </select>
                                </fieldset>
                            </div>

                            <div class="comentarios">
                                <fieldset>
                                    <legend>Comentarios</legend>
                                    <label>Comentarios</label>
                                    <br>
                                    <textarea name="comentarios" rows="3" cols="60">Escribe aquí algún comentario, consulta o sugerencia</textarea>
                                </fieldset>
                            </div>

                            <div class="foto">
                                <img src="logoempresa.png" height="118px"></a>
                            </div>
                        </fieldset>
                    </div>
                    
                    <br>
                    <hr class="rainbow">
                    <br>

                    <!--ENVIAR-->
                    <div class="enlace">
                        <a href="https://www.genbeta.com/actualidad/mitico-wordart-fue-creado-scott-forstall-uno-padres-iphone-apple-nacio-como-proyecto-becario-microsoft#:~:text=El%20m%C3%ADtico%20WordArt%20fue%20creado,proyecto%20de%20becario%20en%20Microsoft" target="_blank">
                            WordArt Company®</a>
                    </div>
                    <div class="seis">
                        <p>*Campos obligatorios para el envío del formulario.
                        <button type="submit" name="enviar"  class="rainbow-button">Guardar y enviar</button>
                        </p>
                    </div>
                </fieldset>
            </form>
        </main>
    </body>
</html>

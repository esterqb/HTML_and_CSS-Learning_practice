<!DOCTYPE html>
    <head>
        <title>FONDOS</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="idclass.css" type="text/css">
    </head>

    <body>
        <div id="titulo" class="titulo"> <!--Si se tiene el mismo valor de id y titulo, la almohadilla hace
            referencia al id y el punto a class, sería lo mismo, pero en una hoja de estilos es más correcto aplicar la clase-->
            <h1>BIENVENIDOS A CSS</h1>
        </div>

        <div class="subtitulo">
            <h2>PROPIEDADES BACKGROUND</h2>
        </div>

        <div class="contenedor">
            <p>BACKGROUND:</p>
            <p>background-image: url("logo.jpg");</p>
            <p>background-repeat: repeat;</p>
            <p>background-position: bottom;</p>
            <p>background-attachment: fixed;</p>
    </body>
</html>

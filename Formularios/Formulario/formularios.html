<!DOCTYPE html>
    <head>
        <title> formularios </title>
        <meta charset=UTF-8>
        <link rel="stylesheet" href="estilosformularios.css">
    </head>

    <body>
        <!--Cabecera-->
        <header>
            <h1>Formulario</h1>
        </header>
        <!--Cuerpo-->
        <main>
                <!--Agrupar campos:fieldset-agrupar controles y sus-->

                <!--Formulario-->
                <!--Form inserta un formulario-->
                <!--Bloque de datos personales-->
                <form action="formulario.html">
                    <fieldset>
                        <legend>Datos personales</legend>
                    <!--Label es como un p asociado a este estilo. La palabra del campo se recoge con un label.-->
                    <label>Nombre: </label>
                    <!--Input inserta un elemento definido por type-->
                    <input type="text" name="nombre" value="Introduzca su nombre" size= "45" maxlenght="25">
                    <br/>
                    <label>Apellidos: </label>
                    <input type="text" name="apellidos" value="Introduzca sus apellidos" size= "45" maxlenght="25">
                    <br/>
                    <label>Contraseña: </label>
                    <input type="password" name="password" size= "45" value="Introduzca su contraseña" maxlenght="25">
                    <br/>
                    <label>Información adicional: </label>
                    <!--Value va a contener información 
                    Readonly no deja escribir nada-->
                    <input type="text" name="adicional" readonly value="FORMULARIO A RELLENAR" size= "45" maxlenght="25">
                    <br/>
                    <!--CHECK-->
                    <label>Socio: </label>
                    <!--type="checkbox" te hace la casilla y añadir checked te deja la casilla marcada de forma predeterminada-->
                    <input type="checkbox" name="socio" size= "45" maxlenght="25" checked>
                    <br/>
                    <!--RADIO-->
                    <label>Sexo: </label>
                    <!--Todas las opciones incluidas en un mismo radio TIENEN que tener el mismo nombre-->
                    <input type="radio" name="sexo" value="M"> Masculino
                    <input type="radio" name="sexo" value="F"> Femenino
                    <br/>
                    </fieldset>

                    <br>

                    <fieldset>
                        <legend>Ocio</legend>
                    <ul>
                        <!--Se recomienda poner el for en label, aunque no es obligatorio-->
                        <li>Series de televisión</li>
                        <br>
                            <input type="checkbox" name="serie">
                            <label for="serie1">Breaking Bad</label>
                            <br>
                            <input type="checkbox" name="serie">
                            <label for="serie2">Sex education</label>
                            <br>
                            <input type="checkbox" name="serie">
                            <label for="serie3">La turra de papel</label>
                            <br>
                        <li>Libros</li>
                            <input type="checkbox" name="libro">
                            <label for="libro1">Dubliners</label>
                            <br>
                            <input type="checkbox" name="libro">
                            <label for="libro2">Haunted</label>
                            <br>
                            <input type="checkbox" name="libro">
                            <label for="libro3">Fight Club</label>
                            <br>
                        <li>Género</li>
                            <input type="checkbox" name="género">
                            <label for="género1">Ocio</label>
                            <br>
                            <input type="checkbox" name="género">
                            <label for="género2">Investigación</label>
                            <br>
                            <input type="checkbox" name="género">
                            <label for="género3">Violencia</label>
                            <br>
                    </ul>
                    </fieldset>

                    <br>

                    <fieldset>
                        <legend>Estudios</legend>
                    <!--Select: Insertar un menú de formulario con varias opciones a elegir
                    El name no se le indica a la etiqueta option, se le indica a select y funciona como radio
                    Multiple te permite sleccionar varias opciones pulsando control+click en el navegador-->
                    <label>Ciclos de informática</label>
                    <select size="3" name="formacion" multiple>
                        <option value="1">SMR</option>
                        <option value="2">DAM</option>
                        <option value="3">DAW</option>
                    </select>
                    </fieldset>

                    <br>

                    <fieldset>
                        <legend>Consultas o quejas</legend>
                    <!--TEXT AREA, se le pone name-->
                    <label>Consulta o queja</label>
                    <br>
                    <textarea name="consulta" rows="4" cols="65"></textarea>
                    <br>
                    <br>
                    </fieldset>

                    <br>        

                    <fieldset>
                        <legend>Miscelanea</legend>

                        <label>Buscar:</label>
                        <input type="search" name="busqueda">
                        <button type="search">Buscar</button>
                        <br>

                        <label>Correo electrónico:</label>
                        <input type="email" name="correo">
                        <br>

                        <label>Número:</label>
                        <input type="number" name="numero">
                        <br>

                        <label>Rango:</label>
                        <input type="range" name="rango" min="0" max="50" value="25">
                        <br>

                        <label>Fecha y hora:</label>
                        <input type="datetime-local" name="fechayhora">
                        <br>

                        <label>Fecha:</label>
                        <input type="date" name="fecha">

                        <label>Hora:</label>
                        <input type="time" name="hora">
                        <br>

                        <!--https://direccion.tal-->
                        <label>URL:</label>
                        <input type="url" name="web">
                        <br>


                    <!--Enviar formulario, el value debe tener el mismo nombre en button-->
                    <button type="submit" value="Enviar formulario">Enviar formulario</button>
                    </fieldset>
        </main>
    </body>
</html>
